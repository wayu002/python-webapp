{
	"version": 1,
	"dsiable_existing_loggers": false,
	"formatters": {
		"default": {
			"format": "%{asctime}s %{levelname}s %{name}s %{message}s"
		}
	},
	"handlers": {
		"file": {
			"()": "www.log_handler.time_rotated_handler",
			"level": "WARNING',
			"formatter": "default",
			"filename": "../log/python-app.log",
			"mode": "a",
			"encoding": "utf-8",
			"maxBytes": 10240,
			"backupCount": 5
		}
	},
	"root": {
		"handlers": ["file"],
		"level": "WARNING"
	}
}
